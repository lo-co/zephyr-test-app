CONFIG_GPIO=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_EVENTS=y

# Enable the shell
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Optional: history, colors, etc.
CONFIG_SHELL_HISTORY=y
CONFIG_SHELL_CMDS=y

# Use the default UART console
CONFIG_UART_CONSOLE=y

# Allow color
CONFIG_SHELL_VT100_COLORS=y
